<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino for School</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Film Flair - Kino for School</h1>
  </header>

  <main>
    <!-- Public Timetable -->
    <section id="timetable">
      <h2>Timetable</h2>
      <table id="showtimes">
        <thead>
          <tr>
            <th>Time</th>
            <th>Movie</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00 AM</td>
            <td>Sample Movie</td>
          </tr>
          <tr>
            <td>12:00 PM</td>
            <td>Sample Movie 2</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden">
      <div class="modal-content">
        <h2>Worker Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="submit">Login</button>
        </form>
        <button id="close-modal">Close</button>
      </div>
    </div>

    <button id="worker-login">Worker Login</button>
  </main>

  <footer>
    <p>&copy; 2025 Kino for School</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
